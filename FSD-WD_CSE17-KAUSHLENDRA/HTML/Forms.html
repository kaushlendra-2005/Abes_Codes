<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <table cellspacing="5" cellpadding="25">
            <tr>
                <td>
                    *Full Name
                </td>
                <td>
                    <input type="text" placeholder="Enter Name">
                </td>
            </tr>
            <tr>
                <td>
                    *Email
                </td>
                <td>
                    <input type="text" placeholder="Email">
                </td>
            </tr>
            <tr>
                <td>
                    *Age
                </td>
                <td>
                    <input type="text" placeholder="Age">
                </td>
            </tr>
            <tr>
                <td>Which option best describes your current role?</td>
                <td>
                   <select name="damn" id="#">
                    <option value="nothing">---select---</option>
                    <option value="nothing">Student</option>
                    <option value="nothing">Teacher</option>
                    <option value="nothing">Worker</option>
                    <option value="nothing">Assistant</option>
                   </select>
                </td>
            </tr>
            <tr>
                <td>Would you like to list refrences?</td>
                <td><input type="radio"><label for="none">Yes</label></td>
                <td><input type="radio"><label for="none">No</label></td>
            </tr>
            <tr>
                <td>What programming languages do you know?</td>
                <td><input type="checkbox">Python</td>
                <td><input type="checkbox">C++</td>
                <td><input type="checkbox">Java</td>
                <td><input type="checkbox">C</td>
            </tr>
            <tr>
                <td>Upload Resume</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>Any comments</td>
                <td><textarea name="dope" id="$" placeholder="comments here"></textarea></td>
            </tr>
        </table>
        <button>Submit</button>
    </form>
</body>
</html>
